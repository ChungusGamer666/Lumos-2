author: Walks-In-Shadows
delete-after: true
changes:
  - rscadd: Tiziran Cooking Menu - Added to the Crafting Menu, now the Chef can release
      there inner-love for Lizard Culture!
  - rscadd: Tiziran Ingredients Crate - Simply Order from Cargo and begin your journey
      on Tiziran cuisine!
  - rscadd: Original Bartending Drinks - Adds 12 fully original drinks for the Bartender
      to destroy peoples livers with!
  - rscadd: TG Ported Drinks - Adds 9 freshly ported drinks from TG, the land of Tiziran
      has some fine beverages.
  - rscadd: Alovereturn - A mutation for Aloe! That poor plant had no mutations and
      was practically useless! Now make it useful with this new mutation!
  - rscadd: Watermelon Barrels - Holds a lot more reagents then most plants, along
      with a new Genes. Brewing!
  - rscadd: Kortara Nut - Now you can truly indulge yourself in Lizard culture, along
      with a sweet mutation!
  - rscadd: Kronkus - Not to be confused for the Colossus, this gives a hardy drug
      which is not suggested if you like keeping your life.
  - rscadd: Olives - Cause this plant never existed, now grind it up for some nice
      Cooking Oil! Beware of it's Green counterpart.
  - rscadd: A new Genes, Hallucinary Feedback! Makes the plants laugh at your stupidity!
  - rscadd: Bluespace Flask along with the research required for it! Finally, now
      you can carry enough to annihilate your liver!
  - tweak: Ghost Role's have now been fixed!
